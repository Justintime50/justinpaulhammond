services:
  justinpaulhammond:
    image: justintime50/laravel:8.0
    restart: always
    container_name: justinpaulhammond
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.port=80

networks:
  traefik:
    external:
      name: traefik
